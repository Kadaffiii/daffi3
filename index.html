<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kadaffi</title>
    <style>
        /* Import font Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* Styling untuk halaman */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E2CEB1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* Container utama */
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #E2CEB1;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 8px;
        }

        /* Header */
        header {
            background-color: #4B3619;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        header img {
            height: 60px;
        }

        /* Navigasi */
        nav ul {
            padding: 0;
            list-style: none;
            margin: 10px 0 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Book Recommendations */
        .book-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .book-section h2 {
            text-align: center;
            color: #4B3619;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            background: #fdfdfd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 220px;
        }

        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-title {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .book-author {
            font-size: 14px;
            color: #555;
        }

        .book-description {
            font-size: 12px;
            margin: 5px 0 10px;
            color: #777;
        }

        .download-btn {
            display: block;
            padding: 8px;
            background: #4B3619;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 5px;
        }

        .download-btn:hover {
            background: #362511;
        }

        /* Footer */
        footer {
            background-color: #4B3619;
            height: 30px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_North_Sumatra_University.svg/800px-Logo_of_North_Sumatra_University.svg.png" alt="Logo Website">
            <h1>Perpustakaan Kadaffi</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Hallo! Selamat Datang di Perpustakaan Kadaffi</h2>
            <p>Website ini menyediakan katalog buku terbaik untuk meningkatkan wawasan dan pengetahuan Anda.</p>

            <!-- Book Recommendations -->
            <section class="book-section">
                <h2>Book Recommendations</h2>
                <div class="book-container" id="book-list"></div>
            </section>
        </main>

        <footer></footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const books = [
                {
                    title: "Atomic Habits",
                    author: "James Clear",
                    description: "Panduan mengubah kebiasaan kecil menjadi hasil luar biasa.",
                    cover: "https://m.media-amazon.com/images/I/91bYsX41DVL.jpg",
                    file: "books/atomic-habits.pdf"
                },
                {
                    title: "The Subtle Art of Not Giving a F*ck",
                    author: "Mark Manson",
                    description: "Pendekatan hidup dengan menerima keterbatasan dan ketidaksempurnaan.",
                    cover: "https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg",
                    file: "books/subtle-art.pdf"
                },
                {
                    title: "Rich Dad Poor Dad",
                    author: "Robert Kiyosaki",
                    description: "Pelajaran keuangan dari dua figur ayah yang berbeda.",
                    cover: "https://m.media-amazon.com/images/I/81bsw6fnUiL.jpg",
                    file: "books/rich-dad.pdf"
                },
                {
                    title: "Think and Grow Rich",
                    author: "Napoleon Hill",
                    description: "Formula sukses berdasarkan pola pikir dan kebiasaan.",
                    cover: "https://m.media-amazon.com/images/I/71UypkUjStL.jpg",
                    file: "books/think-grow-rich.pdf"
                },
                {
                    title: "The Psychology of Money",
                    author: "Morgan Housel",
                    description: "Pemahaman baru tentang bagaimana kita memandang uang.",
                    cover: "https://m.media-amazon.com/images/I/71Y1Xq3T3xL.jpg",
                    file: "books/psychology-of-money.pdf"
                }
            ];

            const bookList = document.getElementById("book-list");

            books.forEach(book => {
                const bookCard = document.createElement("div");
                bookCard.classList.add("book-card");

                bookCard.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">by ${book.author}</p>
                    <p class="book-description">${book.description}</p>
                    <a href="${book.file}" target="_blank" class="download-btn">Download PDF</a>
                `;

                bookList.appendChild(bookCard);
            });
        });
    </script>

</body>
</html>
